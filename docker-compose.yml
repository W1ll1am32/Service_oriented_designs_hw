version: "3"

services:
  postgresql:
    container_name: "sn-postgresql"
    image: postgres:15.5
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_MULTIPLE_DATABASES: fastapi, grpc
    ports:
      - "5432:5432"
    networks:
      - soc_network
    volumes:
      - ./create-multiple-db-with-users.sh:/docker-entrypoint-initdb.d/create-multiple-db-with-users.sh:ro

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6.20
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    networks:
      - soc_network

  migrations-fastapi:
    image: liquibase/liquibase:4.19.0
    volumes:
      - ./main/migrations:/app
    command: --defaultsFile=/app/dev.properties update
    networks:
      - soc_network
    depends_on:
      - postgresql

  migrations-grpc:
    image: liquibase/liquibase:4.19.0
    volumes:
      - ./posts/migrations:/app
    command: --defaultsFile=/app/dev.properties update
    networks:
      - soc_network
    depends_on:
      - postgresql

  fastapi:
    container_name: "sn-fastapi"
    build:
      context: .
      dockerfile: main/src/Dockerfile
    environment:
      DB_URL: postgresql+asyncpg://fastapi:fastapi@sn-postgresql:5432/fastapi
    ports:
      - "8000:8000"
    depends_on:
      - migrations-fastapi
    networks:
      - soc_network
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./unary:/code/unary
      - ./main/src:/code/
  grpc:
    container_name: "sn-grpc"
    build:
      context: .
      dockerfile: posts/src/Dockerfile
    environment:
      DB_URL: postgresql+asyncpg://grpc:grpc@sn-postgresql:5432/grpc
    ports:
      - "50051:50051"
    depends_on:
      - migrations-grpc
    networks:
      - soc_network
    command: python3 /code/main.py
    volumes:
      - ./unary:/code/unary
      - ./posts/src:/code/

networks:
  soc_network:
    name: "soc_network"
